<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Weight Calculator - Krishna Jewellery</title>

    <style>
        /* Background styling with a luxury theme */
        body {
            background-image: url('https://images.unsplash.com/photo-1609851688793-68ff0b381f48'); /* Replace with a gold-themed image */
            background-size: cover;
            background-position: center;
            font-family: 'Georgia', serif;
            text-align: center;
            color: white;
            padding: 50px;
        }

        /* Elegant Main Header */
        h1 {
            font-family: 'Cursive', sans-serif;
            font-size: 3em;
            color: #FFD700; /* Gold color */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            margin-bottom: 5px;
        }

        /* Stylish Subheading */
        h2 {
            font-family: 'Cursive', sans-serif;
            font-size: 2em;
            color: #FF4500; /* Elegant Orange-Red */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-top: 5px;
            margin-bottom: 30px;
        }

        /* Input Fields */
        input {
            padding: 12px;
            margin: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 2px solid #FFD700;
            background-color: rgba(255, 255, 255, 0.9);
            width: 80%;
            max-width: 400px;
        }

        /* Focus Effects */
        input:focus {
            outline: none;
            border-color: #FF5733;
        }

        /* Calculate Button */
        button {
            padding: 12px 25px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            background-color: #FF4500;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        /* Hover Effect */
        button:hover {
            background-color: #C70039;
        }

        /* Display Result */
        #result {
            font-size: 1.6em;
            color: #FFD700;
            font-weight: bold;
            margin-top: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>

    <script>
        function calculateWeight() {
            // Get user inputs
            var totalPaid = parseFloat(document.getElementById('totalPaid').value);
            var pricePer10gm = parseFloat(document.getElementById('pricePer10gm').value);
            var gstPercentage = parseFloat(document.getElementById('gstPercentage').value);
            var makingChargePerGram = parseFloat(document.getElementById('makingChargePerGram').value);

            // Validate inputs
            if (isNaN(totalPaid) || isNaN(pricePer10gm) || isNaN(gstPercentage) || isNaN(makingChargePerGram)) {
                document.getElementById('result').innerText = "Please enter valid numbers!";
                return;
            }

            // Calculate price of gold per gram
            var pricePerGram = pricePer10gm / 10;

            // Exclude GST from total paid
            var goldPriceExcludingGST = totalPaid / (1 + gstPercentage / 100);

            // Calculate the weight of gold
            var weightOfGold = goldPriceExcludingGST / ((pricePerGram + makingChargePerGram) * (1 + gstPercentage / 100));

            // Display the result
            document.getElementById('result').innerText = "Weight of Gold: " + weightOfGold.toFixed(2) + " grams";
        }
    </script>

</head>
<body>
    <h1>Krishna Jewellery Work Shop Showroom</h1>
    <h2>Weight Calculator</h2>

    <label for="totalPaid">Total Paid (₹):</label><br>
    <input type="number" id="totalPaid" placeholder="Enter total amount paid" value="60200"><br>

    <label for="pricePer10gm">Price for 10 gm of Gold (₹):</label><br>
    <input type="number" id="pricePer10gm" placeholder="Enter price for 10gm" value="73000"><br>

    <label for="gstPercentage">GST Percentage (%):</label><br>
    <input type="number" id="gstPercentage" placeholder="Enter GST Percentage" value="3"><br>

    <label for="makingChargePerGram">Making Charge per Gram (₹):</label><br>
    <input type="number" id="makingChargePerGram" placeholder="Enter making charge per gram" value="800"><br>

    <button onclick="calculateWeight()">Calculate Weight</button>

    <h3 id="result"></h3>
</body>
</html>
