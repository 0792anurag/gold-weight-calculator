<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gold Weight Calculator - Krishna Jewellery</title>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1609851688793-68ff0b381f48');
      background-size: cover;
      background-position: center;
      font-family: 'Georgia', serif;
      text-align: center;
      color: white;
      padding: 50px;
    }
    h1 {
      font-family: 'Cursive', sans-serif;
      font-size: 3em;
      color: #FFD700;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
      margin-bottom: 5px;
    }
    h2 {
      font-family: 'Cursive', sans-serif;
      font-size: 2em;
      color: #FF4500;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      margin-top: 5px;
      margin-bottom: 30px;
    }
    input {
      padding: 12px;
      margin: 10px;
      font-size: 1.2em;
      border-radius: 5px;
      border: 2px solid #FFD700;
      background-color: rgba(255, 255, 255, 0.9);
      width: 80%;
      max-width: 400px;
    }
    input:focus {
      outline: none;
      border-color: #FF5733;
    }
    button {
      padding: 12px 25px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      background-color: #FF4500;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #C70039;
    }
    #result {
      font-size: 1.6em;
      color: #FFD700;
      font-weight: bold;
      margin-top: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    .summary {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ffffff;
    }
  </style>
  <script>
    function calculateWeight() {
      let totalPaid = parseFloat(document.getElementById("totalPaid").value);
      let pricePer10gm = parseFloat(document.getElementById("pricePer10gm").value);
      let gstPercentage = parseFloat(document.getElementById("gstPercentage").value);
      let makingChargePerGram = parseFloat(document.getElementById("makingChargePerGram").value);

      if (isNaN(totalPaid) || isNaN(pricePer10gm) || isNaN(gstPercentage) || isNaN(makingChargePerGram)) {
        document.getElementById("result").innerText = "⚠️ Please enter valid numbers in all fields.";
        return;
      }

      let pricePerGram = pricePer10gm / 10;

      // Step 1: Remove GST from total paid
      let priceExcludingGST = totalPaid / (1 + gstPercentage / 100);

      // Step 2: Final per gram rate (includes gold + making)
      let finalRatePerGram = pricePerGram + makingChargePerGram;

      // Step 3: Calculate weight
      let goldWeight = priceExcludingGST / finalRatePerGram;

      document.getElementById("result").innerHTML = `✅ Weight of Gold: <strong>${goldWeight.toFixed(3)} grams</strong>`;

      document.getElementById("summary").innerHTML = `
        <p>Total Paid (incl. GST): ₹${totalPaid}</p>
        <p>Gold Price (per 10g): ₹${pricePer10gm}</p>
        <p>GST: ${gstPercentage}%</p>
        <p>Making Charge per gram: ₹${makingChargePerGram}</p>
      `;
    }
  </script>
</head>
<body>
  <h1>Krishna Jewellery Work Shop</h1>
  <h2>Gold Weight Calculator</h2>

  <label for="totalPaid">Total Price Paid (including GST):</label><br/>
  <input type="number" id="totalPaid" placeholder="e.g. 60200" /><br/>

  <label for="pricePer10gm">Gold Price per 10 grams:</label><br/>
  <input type="number" id="pricePer10gm" placeholder="e.g. 73000" /><br/>

  <label for="gstPercentage">GST Percentage:</label><br/>
  <input type="number" id="gstPercentage" placeholder="e.g. 3" /><br/>

  <label for="makingChargePerGram">Making Charge per gram:</label><br/>
  <input type="number" id="makingChargePerGram" placeholder="e.g. 800" /><br/>

  <button onclick="calculateWeight()">Calculate Weight</button>

  <div id="result"></div>
  <div class="summary" id="summary"></div>
</body>
</html>
