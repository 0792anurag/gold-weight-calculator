<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gold Weight Calculator - Krishna Jewellery</title>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1609851688793-68ff0b381f48');
      background-size: cover;
      background-position: center;
      font-family: 'Georgia', serif;
      text-align: center;
      color: white;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Cursive', sans-serif;
      font-size: 3em;
      color: #FFD700;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
      margin-bottom: 5px;
    }

    h2 {
      font-family: 'Cursive', sans-serif;
      font-size: 2em;
      color: #FF4500;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      margin-bottom: 30px;
    }

    label {
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
      display: block;
      text-align: left;
      max-width: 400px;
      margin: 15px auto 5px auto;
    }

    input {
      padding: 12px;
      margin: 5px auto 15px auto;
      font-size: 1.2em;
      width: 90%;
      max-width: 400px;
      border: 2px solid #FFD700;
      border-radius: 6px;
      display: block;
    }

    button {
      background-color: #ff4500;
      color: white;
      font-size: 1.2em;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #e03e00;
    }

    #result {
      margin-top: 30px;
      font-size: 1.5em;
      font-weight: bold;
      color: #00FFB3;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>

  <h1>Krishna Jewellery Work Shop</h1>
  <h2>Gold Weight Calculator</h2>

  <label for="totalPaid">Total Price Paid (including GST)</label>
  <input type="number" id="totalPaid" placeholder="e.g. 73000">

  <label for="goldPricePer10g">Gold Price per 10 grams</label>
  <input type="number" id="goldPricePer10g" placeholder="e.g. 60200">

  <label for="gst">GST Percentage</label>
  <input type="number" id="gst" placeholder="e.g. 3">

  <label for="makingCharge">Making Charge per gram</label>
  <input type="number" id="makingCharge" placeholder="e.g. 800">

  <button onclick="calculateWeight()">Calculate Weight</button>

  <div id="result"></div>

  <script>
    function calculateWeight() {
      const totalPaid = parseFloat(document.getElementById('totalPaid').value);
      const goldPricePer10g = parseFloat(document.getElementById('goldPricePer10g').value);
      const gst = parseFloat(document.getElementById('gst').value);
      const makingCharge = parseFloat(document.getElementById('makingCharge').value);

      if (isNaN(totalPaid) || isNaN(goldPricePer10g) || isNaN(gst) || isNaN(makingCharge)) {
        document.getElementById('result').innerHTML = 'Please fill all the fields correctly.';
        return;
      }

      const gstAmount = (totalPaid * gst) / (100 + gst);
      const amountWithoutGST = totalPaid - gstAmount;

      // Let weight be x grams
      // amountWithoutGST = (x * goldPricePerGram) + (x * makingCharge)
      // => x = amountWithoutGST / (pricePerGram + makingCharge)

      const goldPricePerGram = goldPricePer10g / 10;
      const totalPerGram = goldPricePerGram + makingCharge;

      const weight = amountWithoutGST / totalPerGram;

      document.getElementById('result').innerHTML = 
        `âœ… Calculated Gold Weight: <span style="color: #FFD700">${weight.toFixed(2)} grams</span>`;
    }
  </script>

</body>
</html>
