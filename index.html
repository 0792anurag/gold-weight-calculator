<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gold Weight Calculator - Krishna Jewellery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fef7e0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      color: #d4af37;
      text-shadow: 2px 2px 4px #000;
      margin-top: 30px;
    }

    h2 {
      font-size: 1.8em;
      color: #ff4500;
      margin-bottom: 30px;
    }

    .container {
      background-color: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 450px;
      margin-bottom: 40px;
    }

    label {
      font-weight: bold;
      color: #333;
      display: block;
      margin: 15px 0 5px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 2px solid #ffd700;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      background-color: #ff4500;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
    }

    button:hover {
      background-color: #e03e00;
    }

    #result {
      margin-top: 20px;
      font-size: 1.3em;
      color: #008000;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Krishna Jewellery Work Shop</h1>
  <h2>Gold Weight Calculator</h2>

  <div class="container">
    <label for="totalPaid">Total Price Paid (including GST)</label>
    <input type="number" id="totalPaid" placeholder="e.g. 73000" />

    <label for="goldPricePer10g">Gold Price per 10 grams</label>
    <input type="number" id="goldPricePer10g" placeholder="e.g. 60200" />

    <label for="gst">GST Percentage</label>
    <input type="number" id="gst" placeholder="e.g. 3" />

    <label for="makingCharge">Making Charge per gram</label>
    <input type="number" id="makingCharge" placeholder="e.g. 800" />

    <button onclick="calculateWeight()">Calculate Weight</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateWeight() {
      const totalPaid = parseFloat(document.getElementById('totalPaid').value);
      const goldPricePer10g = parseFloat(document.getElementById('goldPricePer10g').value);
      const gst = parseFloat(document.getElementById('gst').value);
      const makingCharge = parseFloat(document.getElementById('makingCharge').value);

      if (isNaN(totalPaid) || isNaN(goldPricePer10g) || isNaN(gst) || isNaN(makingCharge)) {
        document.getElementById('result').innerText = '⚠️ Please fill all fields correctly.';
        return;
      }

      const gstAmount = (totalPaid * gst) / (100 + gst);
      const amountWithoutGST = totalPaid - gstAmount;
      const goldPricePerGram = goldPricePer10g / 10;
      const totalPerGram = goldPricePerGram + makingCharge;
      const weight = amountWithoutGST / totalPerGram;

      document.getElementById('result').innerHTML =
        `✅ Calculated Gold Weight: <span style="color:#d4af37">${weight.toFixed(2)} grams</span>`;
    }
  </script>

</body>
</html>
